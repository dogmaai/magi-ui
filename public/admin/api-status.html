<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAGI System - API Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #00ff00;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      border: 1px solid #00ff00;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: normal;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: #00ff00;
      text-decoration: none;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    .summary-bar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }
    .summary-card {
      border: 1px solid #333;
      padding: 15px;
      text-align: center;
    }
    .summary-card.ok {
      border-color: #00ff00;
      background: #001a00;
    }
    .summary-card.warning {
      border-color: #ffff00;
      background: #1a1a00;
    }
    .summary-card.critical {
      border-color: #ff4444;
      background: #1a0000;
    }
    .summary-card.unknown {
      border-color: #888;
      background: #1a1a1a;
    }
    .summary-number {
      font-size: 2rem;
      font-weight: bold;
    }
    .summary-label {
      font-size: 0.8rem;
      color: #888;
      text-transform: uppercase;
    }
    .provider-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .provider-card {
      border: 1px solid #333;
      background: #0d0d0d;
    }
    .provider-card.ok {
      border-color: #00ff00;
    }
    .provider-card.warning {
      border-color: #ffff00;
    }
    .provider-card.critical {
      border-color: #ff4444;
    }
    .provider-card.unknown {
      border-color: #888;
    }
    .provider-header {
      padding: 15px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .provider-name {
      font-size: 1.1rem;
    }
    .status-badge {
      padding: 4px 12px;
      font-size: 0.75rem;
      text-transform: uppercase;
      border: 1px solid;
    }
    .status-badge.ok {
      color: #00ff00;
      border-color: #00ff00;
    }
    .status-badge.warning {
      color: #ffff00;
      border-color: #ffff00;
    }
    .status-badge.critical {
      color: #ff4444;
      border-color: #ff4444;
    }
    .status-badge.unknown {
      color: #888;
      border-color: #888;
    }
    .status-badge.free {
      color: #00ffff;
      border-color: #00ffff;
    }
    .provider-body {
      padding: 15px;
    }
    .credit-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #222;
    }
    .credit-row:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .credit-label {
      color: #888;
    }
    .credit-value {
      font-weight: bold;
    }
    .credit-value.warning {
      color: #ffff00;
    }
    .credit-value.critical {
      color: #ff4444;
    }
    .provider-footer {
      padding: 10px 15px;
      border-top: 1px solid #333;
      display: flex;
      gap: 10px;
    }
    .btn {
      background: transparent;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 6px 12px;
      font-family: inherit;
      font-size: 0.85rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #00ff00;
      color: #000;
    }
    .btn-small {
      padding: 4px 8px;
      font-size: 0.75rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #0d0d0d;
      border: 1px solid #00ff00;
      padding: 20px;
      width: 400px;
      max-width: 90%;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
    }
    .modal-close {
      background: none;
      border: none;
      color: #888;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #888;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #00ff00;
      font-family: inherit;
    }
    .form-group input:focus {
      outline: none;
      border-color: #00ff00;
    }
    .action-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #333;
      background: #0d0d0d;
    }
    .last-updated {
      color: #888;
      font-size: 0.9rem;
    }
    .message {
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid;
    }
    .message.success {
      border-color: #00ff00;
      background: #001a00;
      color: #00ff00;
    }
    .message.error {
      border-color: #ff4444;
      background: #1a0000;
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>MAGI System - API Status</h1>
      <nav class="nav-links">
        <a href="/">Dashboard</a>
        <a href="/admin/roles.html">Roles</a>
        <a href="/admin/api-status.html">API Status</a>
      </nav>
    </header>

    <div id="messageContainer"></div>

    <div class="summary-bar" id="summaryBar">
      <div class="summary-card">
        <div class="summary-number" id="totalCount">-</div>
        <div class="summary-label">Total</div>
      </div>
      <div class="summary-card ok">
        <div class="summary-number" id="okCount">-</div>
        <div class="summary-label">OK</div>
      </div>
      <div class="summary-card warning">
        <div class="summary-number" id="warningCount">-</div>
        <div class="summary-label">Warning</div>
      </div>
      <div class="summary-card critical">
        <div class="summary-number" id="criticalCount">-</div>
        <div class="summary-label">Critical</div>
      </div>
      <div class="summary-card unknown">
        <div class="summary-number" id="unknownCount">-</div>
        <div class="summary-label">Unknown</div>
      </div>
    </div>

    <div class="action-bar">
      <span class="last-updated" id="lastUpdated">Last updated: Loading...</span>
      <div>
        <button class="btn" onclick="refreshAll()">Refresh All</button>
        <button class="btn" onclick="recalculateStatuses()">Recalculate</button>
      </div>
    </div>

    <div class="provider-grid" id="providerGrid">
      <div style="text-align: center; padding: 40px; color: #888;">Loading...</div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Edit Provider</h3>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <form id="editForm" onsubmit="saveProvider(event)">
        <input type="hidden" id="editProviderId">
        <div class="form-group">
          <label>Balance</label>
          <input type="number" id="editBalance" step="0.01" placeholder="Enter balance">
        </div>
        <div class="form-group">
          <label>Expiration Date</label>
          <input type="date" id="editExpiration">
        </div>
        <div class="form-group">
          <label>Notes</label>
          <input type="text" id="editNotes" placeholder="Optional notes">
        </div>
        <div style="display: flex; gap: 10px; justify-content: flex-end;">
          <button type="button" class="btn" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const MAGI_STG_URL = 'https://magi-stg-398890937507.asia-northeast1.run.app';
    let creditsData = null;

    async function loadCredits() {
      try {
        const response = await fetch(`${MAGI_STG_URL}/admin/api-status`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        creditsData = await response.json();
        renderSummary(creditsData.summary);
        renderProviders(creditsData.providers);

        document.getElementById('lastUpdated').textContent =
          `Last updated: ${creditsData.updated_at || 'Never'}`;
      } catch (error) {
        console.error('Failed to load credits:', error);
        showMessage('Failed to load API status: ' + error.message, 'error');
      }
    }

    function renderSummary(summary) {
      document.getElementById('totalCount').textContent = summary.total_providers;
      document.getElementById('okCount').textContent = summary.ok;
      document.getElementById('warningCount').textContent = summary.warning;
      document.getElementById('criticalCount').textContent = summary.critical;
      document.getElementById('unknownCount').textContent = summary.unknown + (summary.expired || 0);
    }

    function renderProviders(providers) {
      const grid = document.getElementById('providerGrid');

      if (!providers || Object.keys(providers).length === 0) {
        grid.innerHTML = '<div style="text-align: center; padding: 40px; color: #888;">No providers configured</div>';
        return;
      }

      let html = '';

      for (const [id, provider] of Object.entries(providers)) {
        const statusClass = provider.tier === 'free' ? 'free' : provider.status;
        const balanceDisplay = provider.tier === 'free'
          ? 'Free Tier'
          : (provider.balance !== null ? `${provider.currency} ${provider.balance.toFixed(2)}` : 'Unknown');
        const balanceClass = provider.status === 'critical' ? 'critical' : (provider.status === 'warning' ? 'warning' : '');

        html += `
          <div class="provider-card ${provider.status}">
            <div class="provider-header">
              <span class="provider-name">${provider.name}</span>
              <span class="status-badge ${statusClass}">${statusClass}</span>
            </div>
            <div class="provider-body">
              <div class="credit-row">
                <span class="credit-label">Balance</span>
                <span class="credit-value ${balanceClass}">${balanceDisplay}</span>
              </div>
              <div class="credit-row">
                <span class="credit-label">Tier</span>
                <span class="credit-value">${provider.tier}</span>
              </div>
              ${provider.expiration ? `
              <div class="credit-row">
                <span class="credit-label">Expires</span>
                <span class="credit-value">${provider.expiration}</span>
              </div>
              ` : ''}
              ${provider.rate_limit ? `
              <div class="credit-row">
                <span class="credit-label">Rate Limit</span>
                <span class="credit-value">${provider.rate_limit}</span>
              </div>
              ` : ''}
              <div class="credit-row">
                <span class="credit-label">Last Checked</span>
                <span class="credit-value">${provider.last_checked ? new Date(provider.last_checked).toLocaleString() : 'Never'}</span>
              </div>
              ${provider.notes ? `
              <div class="credit-row">
                <span class="credit-label">Notes</span>
                <span class="credit-value">${provider.notes}</span>
              </div>
              ` : ''}
            </div>
            <div class="provider-footer">
              <button class="btn btn-small" onclick="openEditModal('${id}')">Update</button>
              <a class="btn btn-small" href="${provider.dashboard_url}" target="_blank">Dashboard</a>
            </div>
          </div>
        `;
      }

      grid.innerHTML = html;
    }

    function openEditModal(providerId) {
      const provider = creditsData.providers[providerId];
      if (!provider) return;

      document.getElementById('editProviderId').value = providerId;
      document.getElementById('modalTitle').textContent = `Edit: ${provider.name}`;
      document.getElementById('editBalance').value = provider.balance || '';
      document.getElementById('editExpiration').value = provider.expiration || '';
      document.getElementById('editNotes').value = provider.notes || '';

      document.getElementById('editModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('editModal').classList.remove('active');
    }

    async function saveProvider(event) {
      event.preventDefault();

      const providerId = document.getElementById('editProviderId').value;
      const balance = document.getElementById('editBalance').value;
      const expiration = document.getElementById('editExpiration').value;
      const notes = document.getElementById('editNotes').value;

      try {
        const response = await fetch(`${MAGI_STG_URL}/admin/api-status/${providerId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Updated-By': 'magi-ui-admin'
          },
          body: JSON.stringify({
            balance: balance ? parseFloat(balance) : null,
            expiration: expiration || null,
            notes: notes || ''
          })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || `HTTP ${response.status}`);
        }

        closeModal();
        showMessage('Provider updated successfully', 'success');
        await loadCredits();
      } catch (error) {
        showMessage('Failed to save: ' + error.message, 'error');
      }
    }

    async function refreshAll() {
      try {
        showMessage('Refreshing...', 'success');
        const response = await fetch(`${MAGI_STG_URL}/admin/api-status/refresh`, {
          method: 'POST'
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        await loadCredits();
        showMessage('Refresh completed', 'success');
      } catch (error) {
        showMessage('Failed to refresh: ' + error.message, 'error');
      }
    }

    async function recalculateStatuses() {
      try {
        const response = await fetch(`${MAGI_STG_URL}/admin/api-status/recalculate`, {
          method: 'POST'
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        await loadCredits();
        showMessage('Statuses recalculated', 'success');
      } catch (error) {
        showMessage('Failed to recalculate: ' + error.message, 'error');
      }
    }

    function showMessage(text, type) {
      const container = document.getElementById('messageContainer');
      container.innerHTML = `<div class="message ${type}">${text}</div>`;
      if (type === 'success') {
        setTimeout(() => { container.innerHTML = ''; }, 3000);
      }
    }

    // 初期化
    loadCredits();
  </script>
</body>
</html>
